commands:
  - name: "Export JSON"
    command: "php ./build/phpunuhi.phar export --configuration=./tests/svrunit/formats/json/phpunuhi.xml --dir=.svrunit"
    expected: "All translations exported"
  - name: "Export INI"
    command: "php ./build/phpunuhi.phar export --configuration=./tests/svrunit/formats/ini/phpunuhi.xml --dir=.svrunit"
    expected: "All translations exported"
  - name: "Export PHP"
    command: "php ./build/phpunuhi.phar export --configuration=./tests/svrunit/formats/php/phpunuhi.xml --dir=.svrunit"
    expected: "All translations exported"